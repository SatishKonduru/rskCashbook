<div class="container-fluid  ">
     <mat-toolbar class="d-flex justify-content-between"
      style="height: 50px; color: blueviolet">
        Add New Book
        <button mat-icon-button matDialogClose><mat-icon style="color: blueviolet;">close</mat-icon></button>
    </mat-toolbar>
    <div class="container mt-3">

        <form [formGroup]="bookForm">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Book Name:</mat-label>
                <input matInput formControlName="name">
                <mat-error>
                 @if(bookForm.controls.name.touched && bookForm.controls.name.invalid){
                        @if(bookForm.controls.name.errors?.required){
                            <span>Book name is required</span>
                        }
                    }
                </mat-error>
               
            </mat-form-field>
        </form>
        <div class="text-center m-3">
            <button mat-flat-button style="background-color: blueviolet; color: #fff " (click)="addNewBook()" [disabled]="!(bookForm.valid)">Add</button>
        </div>
        
    </div>
    
</div>
