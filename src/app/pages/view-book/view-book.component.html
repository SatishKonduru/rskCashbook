<div class="container-fluid mt-3">
    <div class="row">
        <div class="card ">
            <div class="card-bodyr" style="height: 60px; padding-top: 0;">
                <button mat-icon-button (click)="goBack()"><mat-icon style="color: chocolate; font-size: 30px;" matTooltip="Back">keyboard_backspace</mat-icon></button>
                <span style="margin-left: 10px; font-size: 30px;">Book: <span style="color:blueviolet">{{bookName}}</span></span>
                <span style="margin-left: 20rem;">
                      <mat-form-field appearance="outline">
                        <mat-label>Search</mat-label>
                        <input matInput [(ngModel)]="searchKey">
                        <button matSuffix mat-icon-button><mat-icon>close</mat-icon></button>
                      </mat-form-field>
                </span>
                <span style="margin-left: 20rem;">
                    <button mat-raised-button style="background-color: green; color: white">+ Cash In</button>
                    <button mat-raised-button style="background-color: brown; color: white">- Cash Out</button>
                </span>
            </div>
        </div>

        <div class="card mt-3 w-75 mx-auto">
            <div class="row col-12 d-flex justify-content-center">
                <div class="col-4">
                    <div class="mt-1">
                        <span>
                            <mat-icon style="background-color: green; color:white; border-radius: 100px;">add</mat-icon>
                        </span>
                        <span>
                            Cash In
                        </span>
                        <div style="font-size: 30px; color: green">
                            &#8377; 0 /-
                        </div>
                    </div>
                    
                </div>
                <div class="col-4">
                    <div class="mt-1">
                        <span>
                            <mat-icon style="background-color: red; color:white; border-radius: 100px;">remove</mat-icon>
                        </span>
                        <span>
                            Cash Out
                        </span>
                        <div style="font-size: 30px; color: red">
                            &#8377; 0 /-
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="mt-1">
                        <span>
                            <mat-icon style="background-color: blue; color:white; border-radius: 100px;">check</mat-icon>
                        </span>
                        <span>
                            Net Balance
                        </span>
                        <div style="font-size: 30px; color: blue">
                            &#8377; 0 /-
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
